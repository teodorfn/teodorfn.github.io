<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strobe Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>

<script>
    let isWhite = false;
    setInterval(() => {
        document.body.style.backgroundColor = isWhite ? 'black' : 'white';
        isWhite = !isWhite;
    }, 200);
</script>

</body>
</html>
